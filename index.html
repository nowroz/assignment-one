<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGO</title>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <header>
        <section class="banner">
            <section class="navbar">
                <h2 class="logo inter-ff color-primary">LOGO</h2>
                <button class="btn-primary raleway-ff">Sign Up</button>
            </section>
            <section class="banner-content">
                <h1 class="banner-title raleway-ff color-text">Cool Dark UI Template for Webflow Agencies!</h1>
                <button class="btn-primary raleway-ff">Stay Focused</button>
            </section>
        </section>
    </header>
    <main>
        <section class="action">
            <div class="action-content">
                <h2 class="action-content-title raleway-ff color-text">See It in Action</h2>
                <p class="action-content-description raleway-ff color-description">
                    Explore the live preview and imagine your brand in this bold new look.
                </p>
                <button class="btn-primary raleway-ff">Launch Live Preview</button>
            </div>
            <img class="action-img" src="assets/wc-mini.png" alt="cropped screenshot of Webflow Conference 2022 website">
        </section>
        <section class="productive-users">
            <h1 class="productive-users-title raleway-ff color-text">Joined Thousands of Productive Users</h1>
            <div class="data-content">
                <div class="data-column">
                    <h1 class="inter-ff color-primary">50K</h1>
                    <p class="inter-ff color-description">Active Users</p>
                </div>
                <div class="data-column">
                    <h1 class="inter-ff color-primary">2M+</h1>
                    <p class="inter-ff color-description">Focus Sessions</p>
                </div>
                <div class="data-column">
                    <h1 class="inter-ff color-primary">95%</h1>
                    <p class="inter-ff color-description">Satisfaction Rate</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
